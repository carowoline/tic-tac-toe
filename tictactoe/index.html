<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Work+Sans:wght@300&display=swap">
    <!-- Montserrat for font name -->
</head>
<body>
    <!-- choose player count -->
    <div class="start-box">
        <header>Tic Tac Toe</header>
        <div class="playerCount">
            <div class="playerCountText">How many players?</div>
            <div class="optionsNum">
                <button class="player1">1</button>
                <button class="player2">2</button>
            </div>
        </div>
    </div>

    <!-- select singleplayer icon -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Which icon would you prefer?</div>
            <div class="options">
                <button class="playerX">X</button>
                <button class="playerO">O</button>
            </div>
        </div>
    </div>

    <!-- 2 player: player 1 name -->
    <div class="player1Name">
        <header>Tic Tac Toe</header>
        <div class="player1Content">
            <div class="name1Options">
                <div class="name1Text">Enter name for Player 1:</div>
                <input class="player1" name="player1">
                <button class="player1Btn">Next</button>
            </div>
        </div>
    </div>

    <!-- 2 player: player 2 name -->
    <div class="player2Name">
        <header>Tic Tac Toe</header>
        <div class="player2Content">
            <div class="name2Options">
                <div class="name2Text">Enter name for Player 2:</div>
                <input class="player2" name="player2">
                <button class="player2Btn">Play</button>
            </div>
        </div>
    </div>

    <!-- display 2 player names -->
    <div class="name-box">
        <div class="display-player">Player's Turn</div>
    </div>

    <!-- singleplayer board -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X</span>
                <span class="Oturn">O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1 box"></span>
                <span class="box2 box"></span>
                <span class="box3 box"></span>
            </section>
            <section>
                <span class="box4 box"></span>
                <span class="box5 box"></span>
                <span class="box6 box"></span>
            </section>
            <section>
                <span class="box7 box"></span>
                <span class="box8 box"></span>
                <span class="box9 box"></span>
            </section>
        </div>
    </div>

    <!-- result -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button style="margin:5px" onclick="window.location.href = 'index.html';">Play Again</button>
        </div>
    </div>

    <!-- footer -->
    <footer>&copy Caroline Kim</footer>
    <script src="index.js"></script>
</body>
</html>
